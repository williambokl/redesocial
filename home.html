<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav></nav>
    <div class="home">
        <div class="personal">
            <div class="card profile">
                <img src="img/perfil.jpg" alt="Imagem de perfil">
                <h3>William Bitencourt</h3>
                <p>Mora na São José</p>
                <p>Sou morador do bairro a 26 anos, sou designer e gosto de gatos e motos</p>      
            </div>          
        </div>
        <div class="feed">
            <form class="form-post card">
                <textarea placeholder="O que você está pensando?" rows="5"></textarea>
                <div class="category">
                    <button>Tudo</button>
                    <button>News</button>
                    <button>Marketplace</button>
                    <button>Memes</button>
                </div>
                <button class="button-publicar">Publicar</button>
            </form>
            <div class="category category-feed">
                <button>Tudo</button>
                <button>News</button>
                <button>Marketplace</button>
                <button>Memes</button>
            </div>
            <div class="post card">
                <img src="img/perfil.jpg" alt="Imagem de perfil">
                <div class="content">
                    <h4>Wiliam Bitencourt</h4>
                    <p>Eu estou fazendo sites, caso alguém tenha interesse, o valor é R$ 1000,00 para fazermos um site feliz!</p>
                    <p>Publicado à 10 min</p>
                </div>
                
                <button>Conversar</button>
            </div>
        </div>
        <div class="list-mensage">
            <div class="mensage card">
                <img>
                <h3>Nome da pessoa</h3>
                <p>Previa do texto</p>
            </div>
        </div>
    </div>
</body>
</html>
