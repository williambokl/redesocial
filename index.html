<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rede Social</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS editavel -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container"style="background-color: #ffffff; margin-top: 84px;">
        <div class="row align-items-center form-create-user">
            <img class="col-sm" src="img/3186535.jpg" style="max-height: 300px;">
            <div class="col-sm">
                <form onsubmit="userController.criarCadastro(event)">
                    <h2>Faça seu cadastro</h2>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Nova senha</label>
                        <input type="password" class="form-control" id="password">
                        <small id="emailHelp" class="form-text text-muted">Use uma senha dificil.</small>
                    </div>
                    <div class="form-group">
                        <label for="confpassword">Confirmar senha</label>
                        <input type="password" class="form-control" id="confpassword">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Data de nascimento</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                    <button style="margin-top:24px;" type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Arquivos editáveis -->
    <script src="js/models/User.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script src="js/helpers/DataHelper.js"></script>
    <script src="js/controllers/PingController.js"></script>
    <script src="js/views/UserView.js"></script>

    <script>

        let userController = new UserController();

        let pingController = new PingController();

    </script>

</body>
</html>
